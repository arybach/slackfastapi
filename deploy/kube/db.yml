# PostgreSQL Database Deployment
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: slack-fastapi
  name: slack-fastapi-db
spec:
  selector:
    matchLabels:
      app: slack-fastapi-db
  template:
    metadata:
      labels:
        app: slack-fastapi-db
    spec:
      containers:
      - name: database
        image: postgres:13.8-bullseye
        resources:
          limits:
            memory: "300Mi"
            cpu: "200m"
        env:
        - name: POSTGRES_PASS
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: slack_fastapi_db_pass
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: slack_fastapi_db_user
        - name: POSTGRES_DB
          value: "slack_fastapi"
        ports:
        - containerPort: 5432

# PostgreSQL Service
---
apiVersion: v1
kind: Service
metadata:
  namespace: slack-fastapi
  name: "slack-fastapi-db-service"
spec:
  selector:
    app: slack-fastapi-db
  ports:
  - port: 5432
    targetPort: 5432

# Database Migration Job
---
apiVersion: batch/v1
kind: Job
metadata:
  namespace: slack-fastapi
  name: slack-fastapi-migrator
spec:
  ttlSecondsAfterFinished: 100
  template:
    spec:
      imagePullSecrets:
      - name: registrykey
      containers:
      - name: migrator
        image: redevops.gitlab.yandexcloud.net:5050/slackfastapi/slackfastapi:main
        command:
        - "alembic"
        - "upgrade"
        - "head"
        resources:
          limits:
            memory: "200Mi"
            cpu: "250m"
        env:
        - name: POSTGRES_PASS
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: slack_fastapi_db_pass
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: slack_fastapi_db_user
        - name: "SLACK_FASTAPI_DB_HOST"
          value: "slack-fastapi-db-service"
      initContainers:
      - name: wait-for-db
        image: toschneck/wait-for-it:latest
        command: ["./wait-for-it.sh", "-t", "60", "slack-fastapi-db-service:5432"]
      restartPolicy: Never

# PostgreSQL Exporter Deployment
---
# PostgreSQL Exporter Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-exporter
  namespace: slack-fastapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-exporter
  template:
    metadata:
      labels:
        app: postgres-exporter
    spec:
      containers:
      - name: postgres-exporter
        image: wrouesnel/postgres_exporter
        env:
        - name: DATA_SOURCE_NAME
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASS)@slack-fastapi-db-service:5432/?sslmode=disable"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: slack_fastapi_db_user
        - name: POSTGRES_PASS
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: slack_fast_db_pass
        ports:
        - containerPort: 9187

---
