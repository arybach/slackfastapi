version: '3.10'

services:
  api:
    ports:
      # Exposes application port.
    - "8000:8000"
    volumes:
      # Adds current directory as volume.
    - .:/app/src/
    environment:
      # Enables autoreload.
      - SLACK_FASTAPI_RELOAD="True"
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
